<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Fila Digital</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Fila Digital</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/mi-turno"
                >Mi turno</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/modulos">Módulos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/empresa">Empresa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="card card-form mx-auto text-center">
        <div class="card-body">
          <h5 class="card-title">Tu turno</h5>
          <a
            href="#"
            class="btn btn-primary btn-turno rounded-circle position-relative"
            data-bs-toggle="modal"
            data-bs-target="#turnoModal"
          >
            <h1>A56</h1>
            <span
              class="shadow position-absolute top-100 start-50 translate-middle badge rounded-pill text-dark bg-warning d-flex justify-content-center align-items-center gap-1"
            >
              A30
              <!-- Spinner -->
              <div class="spinner-grow spinner-grow-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <span class="visually-hidden">Turno actual</span>
            </span>
          </a>
          <div class="card-text mt-4">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Voluptates, quisquam.
            </p>
            <small class="text-muted">
              <i class="bi bi-info-circle-fill"></i>
              Tiempo de espera por turno: 10min</small
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Turno: Modal: Eliminar -->

    <div
      class="modal fade"
      id="turnoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="turnoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="turnoModalLabel">Cancelar turno</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>¿Estas seguro de cancelar el turno?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
