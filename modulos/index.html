<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Document</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/mi-turno">Mi turno</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/modulos" aria-current="page"
                >Modulos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/empresa">Empresa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="card card-form mx-auto">
        <div class="card-body">
          <h5 class="card-title">Modulos</h5>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates,
            quisquam.
          </p>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#agregarModulo"
          >
            Agregar modulo
          </button>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex gap-2 align-items-center">
            <span class="badge bg-primary badge-pill">78 </span>
            <div class="flex-fill">Modulo A</div>
            <button class="btn btn-sm btn-danger">Eliminar</button>
            <button class="btn btn-sm btn-info">Actualizar</button>
          </li>
          <li class="list-group-item d-flex gap-2 align-items-center">
            <span class="badge bg-primary badge-pill">74 </span>
            <div class="flex-fill">Modulo B</div>
            <button class="btn btn-sm btn-danger">Eliminar</button>
            <button class="btn btn-sm btn-info">Actualizar</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Agregar modulo Modal -->
    <div
      class="modal fade"
      id="agregarModulo"
      tabindex="-1"
      role="dialog"
      aria-labelledby="AgregarModulo"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar modulo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Nombre:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Descripcion:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label"
                  >Horas:</label
                >
                <input type="text" class="form-control" id="recipient-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary">Agregar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
